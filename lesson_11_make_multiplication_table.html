<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <table style="width: 1000px;">
        <tr>
            <td colspan="10" style="text-align: center; font-weight: bolder; width: 1000px; height: 40px; font-size: 25px;" >BẢNG CỬU CHƯƠNG</td>
        </tr>
    </table>
    <script>
        let sout, i, j;
        sout = "<table style='text-align: center;'' border='1' width='1000' cellspacing='0' cellpadding='10'>";
        
            for ( i = 1; i <= 10; i++) {
                sout = sout + "<tr>";
                for (j = 1; j <=10; j++) {
                    sout = sout + "<td>" + i +" * "+ j + " = "+ i * j +"</td>";
                }
                sout = sout + "</tr>";
            }
            sout = sout +"</table>";
            document.write(sout);

    </script>
</body>
</html>
